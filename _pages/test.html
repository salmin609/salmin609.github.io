

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL #2 - 기초 2</title>
</head>
<body>
<!-- 1. 캔버스 정의. WebGL로 렌더링한 결과가 표시됩니다.-->
<canvas id="c" width="1000" height="1000"></canvas>
 
<script id="2d-vertex-shader" type="notjs">
attribute vec4 a_position;
 
void main() {
  gl_Position = a_position;
}
</script>
 
<script id="2d-fragment-shader" type="notjs">
precision mediump float;
  
void main() {
  gl_FragColor = vec4(1, 0, 0.5, 1);
}
</script> 
 
<script>

function createShader(gl, type, source) {
  var shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
  if(success){
    return shader;
  }
  console.log(gl.getShaderInfoLog(shader));
  gl.deleteShader(shader);
}

function createProgram(gl, vertexShader, fragmentShader) {
  var program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);
  var success = gl.getProgramParameter(
    program, gl.LINK_STATUS
  );
  if (success) {
    return program;
  }
  console.log(gl.getProgramInfoLog(program));
  gl.deleteProgram(program);
}
var program = createProgram(
  gl, vertexShader, fragmentShader
);

//WebGL Rendering Context 생성 
var canvas = document.getElementById("c");
var gl = canvas.getContext("webgl");
if (!gl) {
    console.log('no webgl for you!');
}
 
var vertexShaderSource = document.getElementById("2d-vertex-shader").text;
var fragmentShaderSource = document.getElementById("2d-fragment-shader").text;
 
var vertexShader = createShader(
  gl, gl.VERTEX_SHADER, vertexShaderSource
);
var fragmentShader = createShader(
  gl, gl.FRAGMENT_SHADER, fragmentShaderSource
);
 
var positionBuffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
var positions = [
  0, 0,
  0, 0.5,
  0.7, 0,
];
gl.bufferData(
  gl.ARRAY_BUFFER, 
  new Float32Array(positions), 
  gl.STATIC_DRAW
);
 
var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
    
gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
gl.clearColor(0, 0, 0, 1);
gl.clear(gl.COLOR_BUFFER_BIT);
gl.useProgram(program);
gl.enableVertexAttribArray(positionAttributeLocation);
gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  

var size = 2;          
var type = gl.FLOAT;   
var normalize = false; 
var stride = 0;        
var offset = 0;       
gl.vertexAttribPointer(
  positionAttributeLocation, 
  size, 
  type, 
  normalize, 
  stride, 
  offset
);
 
//GLSL 프로그램을 실행하도록 요청 
var primitiveType = gl.TRIANGLES;
var offset = 0;
var count = 3;
gl.drawArrays(primitiveType, offset, count);
</script>
 
</body>
</html>
